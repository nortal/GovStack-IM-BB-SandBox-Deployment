---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: pvc-sandbox-xroad-cs-db
spec:
  accessModes:
    - ReadWriteOnce
  {{- if $.Values.global.storageClassName }}
  storageClassName: {{ $.Values.global.storageClassName }}
  {{- end }}
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: {{ .Release.Namespace }}
  name: sandbox-xroad-cs-db
spec:
  replicas: 1
  serviceName: sandbox-xroad-cs-db
  selector:
    matchLabels:
      app: sandbox-xroad-cs-db
  template:
    metadata:
      labels:
        app: sandbox-xroad-cs-db
    spec:
      containers:
        - name: sandbox-xroad-cs-db
          image: postgres:14
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          resources:
            requests:
              memory: {{ $.Values.dbMemory | default "256Mi" | quote }}          
              cpu: "500m"
            limits:
              memory: {{ $.Values.dbMemory | default "512Gi" | quote }}
              cpu: "1"
          env:
            - name: PGDATA
              value: /mnt/pgdata/data                
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sandbox-xroad-cs
                  key: dbPassword
          volumeMounts:
            - mountPath: /mnt/pgdata
              name: pgdata
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: pvc-sandbox-xroad-cs-db
---
apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Release.Namespace }}
  name: sandbox-xroad-cs-db
spec:
  clusterIP: None
  ports:
    - port: 5432
  selector:
    app: sandbox-xroad-cs-db
