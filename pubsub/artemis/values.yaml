
replicaCount: 1

image:
  repository: quay.io/artemiscloud/activemq-artemis-broker-kubernetes
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.0.21

artemis:
  username: admin
  password: admin
  extraArgs: "--host 0.0.0.0 --http-host 0.0.0.0 --relax-jolokia"
  queues: "pubsub-push-events"
  subnetAllowList: "1.1.1.1/32, 2.2.2.2/32"
  topLevelDomainName: "local.nortal"

logging:
  loggingProperties: "config/log4j2.properties"

service:
  ports:
    - name: http
      port: 8161
      targetPort: 8161
    - name: acceptor
      port: 61616
      targetPort: 61616
    - name: amqp-acceptor
      port: 5672
      targetPort: 5672
  type: NodePort

serviceExt:
  enabled: true

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100

metrics:
  ## metrics.enabled if `true` export prometheus metrics
  enabled: true
  serviceMonitor:
    ## metrics.serviceMonitor.enabled if `true` and metrics.enabled `true` then deploy service monitor
    enabled: false
    ## metrics.serviceMonitor.namespace namespace where serviceMonitor is deployed
    namespace: monitoring
    ## metrics.serviceMonitor.path Prometheus scraping path
    path: /metrics
    ## metrics.serviceMonitor.interval Prometheus scraping interval
    interval: 10s
